
version: '2'

networks:
    behave:

services:

    ca1.example.com:
        extends:
            file: docker-compose-base.yml
            service: ca-base
        container_name: ca1.example.com    
        environment:
            - FABRIC_CA_SERVER_CA_NAME=ca1.example.com
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/3dbea398730175555fccfaa97515f4f7394989ee7ef6bee61a2a30ac00d6980f_sk
        ports:
        - "7054:7054"
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
        - ../crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
        networks:
          behave:
             aliases:
               - ${CORE_PEER_NETWORKID}

    ca2.example.com:
