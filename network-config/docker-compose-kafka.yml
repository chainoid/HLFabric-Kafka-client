        - "8054:7054"
        command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/4d21c14643ca0069e32f7dad471fae548cb9da4bba350169da1c5a161e378392_sk -b admin:adminpw -d'
